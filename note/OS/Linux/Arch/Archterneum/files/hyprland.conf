# monitor=,preferred,auto,auto # by default
# use `hyprctl monitors all` to show monitors
# https://wiki.hypr.land/Configuring/Monitors/
monitor = DP-3, 1920x1080, 0x0, 1
monitor = HDMI-A-1, 1920x1080, auto-left, 1


$terminal = xfce4-terminal
$terminal_args =  --hide-menubar --hide-scrollbar --hide-toolbar
$terminal_caller = $terminal $terminal_args
$fileManager = nautilus
$menu = ~/.config/rofi/start.sh

exec-once = mpvpaper '*' -vs -l bottom -o "--no-audio --loop --panscan=1 --no-input-terminal --no-input-cursor --on-all-workspaces --container-fps-override=15 --ontop-level=desktop --no-correct-pts" /home/arch/.config/hypr/background.mp4 -f ; sleep 0 ; hyprlock -c /home/arch/.config/hypr/hyprlock.conf --immediate-render || hyprctl dispatch exit ; waybar 
exec-once = hypridle
exec-once = nm-applet
exec-once = hyprpm reload
exec-once = wl-paste --watch cliphist store
exec-once = discord
exec-once = steam

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

exec = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-Dark" # Test darkmode
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark" # Test darkmode
exec = xfconf-query -c xsettings -p /Net/ThemeName -s "Adwaita-Dark"  # Test darkmode

env = QT_QPA_PLATFORMTHEME,qt6ct

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

ecosystem {
    no_update_news = true
    no_donation_nag = true
}

animations {
    enabled = yes, please :)
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    allow_session_lock_restore = true
    session_lock_xray = true
}

input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    numlock_by_default = true
    touchpad {
        natural_scroll = false
    }
}

gestures {
    gesture = 3, horizontal, workspace,
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

plugin {
    hyprbars {
        bar_height = 30
        bar_blur = true
        bar_part_of_window = true
        bar_precedence_over_border = true
        bar_padding = 25
        bar_button_padding = 10

        hyprbars-button = rgba(FA4040BF), 20, ‚èª, hyprctl dispatch killactive
        hyprbars-button = rgba(E6E614BF), 20, üóñ, hyprctl dispatch fullscreen 1
        hyprbars-button =  rgba(808080BF), 20, üóï, hyprctl dispatch movetoworkspacesilent special:minimized
        hyprbars-button =  rgba(FFFFFFBF), 20, ‚éó, hyprctl dispatch togglefloating
        hyprbars-button =  rgba(FFFFFFBF), 20, ‚á™, hyprctl dispatch movetoworkspacesilent +0

        on_double_click = hyprctl dispatch fullscreen 1
    }
#    hyprexpo {
#        columns = 3
#        gap_size = 5
#        # bg_col = rgb(111111)
#        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1
#
#        enable_gesture = true # laptop touchpad
#        gesture_fingers = 3  # 3 or 4
#        gesture_distance = 300 # how far is the "max"
#        gesture_positive = true # positive = swipe down. Negative = swipe up.
#    }
    plugin:dynamic-cursors {
        enabled = true
        mode = tilt
        threshold = 2
        rotate {
            length = 20
            offset = 0.0
        }
        tilt {
            limit = 5000
            function = negative_quadratic
            window = 100
        }
        stretch {
            limit = 3000
            function = quadratic
            window = 100
        }
        shake {
            enabled = true
            nearest = true
            threshold = 0.0
            base = 10.0
            speed = 20.0
            influence = 0.0
            limit = 0.0
            timeout = 2000
            effects = true
            ipc = false
        }
        hyprcursor {
            nearest = true
            enabled = true
            resolution = -1
            fallback = clientside
        }
    }
}

$mainMod = SUPER
bindr = $mainMod, Super_L, exec, pkill rofi || $menu # Bind super alone
bind = , PRINT, exec, hyprshot -s -m window -o ~/Images/hyprshot/ # Screen shot window & copy
bind = SHIFT, PRINT, exec, hyprshot -s -m output -o ~/Images/hyprshot/ # screen shot & copy
bind = CTRL, PRINT, exec, hyprshot -s -m region -o ~/Images/hyprshot/ # screen shot & copy
# bind = $mainMod, TAB, hyprexpo:expo, toggle # crash :(
# old shortcut, need to be remade windows style
bind = $mainMod, Q, exec, $terminal_caller
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

layerrule = blur, rofi
layerrule = blur, waybar